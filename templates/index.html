<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <title>Keyword Searching</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="static/table.js"></script>
</head>
<body>

<div role="navigation" class="navbar navbar-default navabar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form"  id="search">
                            <div class="form-group">
                                <input type="text" value="love" placeholder="Search for keyword" class="form-control"
                                       name="searchnode">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="navbar-brand">
                    <div class="brand">Keyword Searching</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading">Search Result</div>
            <table id="result" class="table table-striped table-hover">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Details</div>
            <div class="row">
                <div class="col-sm-10 col-md-10">

                </div>
            </div>
        </div>
    </div>
</div>
<div id="graph" style="position:absolute; left:900px;top:75px"></div>

<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; fill:#888}
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>



</body>
</html>
